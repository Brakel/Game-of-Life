<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel=" stylesheet" href="public/css/styles.css">
</head>

<body>
    <h1 class="text-center">Conway's Game of Life</h1>
    <div class="d-flex justify-content-center">
        <canvas id="canvas">
            Sorry your browser doesn't support this element.
        </canvas>
    </div>
    <p id="info"></p>
    <div class="container">
        <button class="btn btn-success " id="play-btn">Play</button>
        <button class="btn btn-danger" id="pause-btn">Pause</button>
        <button class="btn btn-warning" id="restart-btn">Restart</button>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
<script src="public/javascript/index.js"></script>

</html>
